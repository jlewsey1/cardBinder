<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>2x2 Binder</title>
  <link rel="stylesheet" href="../../css/navbarStyles.css">
  <link rel="stylesheet" href="../../css/binder/binderStyles2x2.css">
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        Jacob's Collection
    </header>
    <nav class="navbar">
        <a href="../../index.html" class="nav-item">Home</a>
        <a href="../binder.html" class="nav-item">Binder</a>
        <a href="../boxes.html" class="nav-item">Boxes</a>
    </nav>

    <div class="content-container">
        <div class="spacer"></div>
        <div class="name">
            Abomasnow
        </div>
        <div class="spacer"></div>
        <div id="prism-container">
            <div class="scene">
                <div class="prism">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face left"></div>
                    <div class="face right"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
            </div>
        </div>
        <div class="spacer"></div>
        
        
        <div class="cylinder-scene">
            <div class="cylinder">
              <div class="cylinder-top"></div>
              <div class="cylinder-middle"></div>
              <div class="cylinder-bottom"></div>
            </div>
        </div>
    
        
        <p>
            Put all the info here.
        </p>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const prisms = document.querySelectorAll(".prism");

            prisms.forEach(prism => {
                let isPaused = false;

                prism.addEventListener("click", function () {
                    isPaused = !isPaused; // Toggle pause state
                    prism.style.animationPlayState = isPaused ? "paused" : "running";
                });

                prism.addEventListener("mouseenter", function () {
                    prism.style.animationPlayState = "running"; // Resume on hover
                });

                prism.addEventListener("mouseleave", function () {
                    if (isPaused) {
                        prism.style.animationPlayState = "paused"; // Re-pause if previously paused
                    }
                });
            });
        });
    </script>

</body>
</html>
